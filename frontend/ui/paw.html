<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßòÊõ∏„Åü„ÇìÂëº„Å≥Âá∫„Åó„Éú„Çø„É≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        
        @keyframes floaty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes fuwafuwa {
            0% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
            50% { 
                filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
        }
        
        .paw-button-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 999;
            margin: auto;
        }
        
        .paw-background {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(80, 20, 80, 0.15);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
            transition: all 0.3s ease;
        }
        
        #paw-button {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.9;
            z-index: 1000;
            pointer-events: auto;
            animation: 
                floaty 3s ease-in-out infinite,
                fuwafuwa 2s ease-in-out infinite;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2))
                drop-shadow(0 0 8px rgba(255, 192, 203, 0.6));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        #paw-button:hover {
            transform: scale(1.2);
            opacity: 1;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.25))
                drop-shadow(0 0 12px rgba(255, 192, 203, 0.9))
                drop-shadow(0 0 5px white);
            animation-play-state: paused;
        }
        
        #paw-button:hover + .paw-background {
            width: 70px;
            height: 70px;
            background: rgba(100, 30, 100, 0.2);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }
        
        #paw-button:active {
            transform: scale(0.9);
            filter: drop-shadow(0 0 15px rgba(255, 130, 180, 1));
        }
        
        /* ÁµÇ‰∫Ü„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´Êõ¥Êñ∞ - „Çà„ÇäÊéß„Åà„ÇÅ„Å´ */
        #quit-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 100, 150, 0.7);
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            pointer-events: auto;
            box-shadow: 0 0 4px rgba(255, 100, 150, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0.6;
        }

        #quit-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: rgba(255, 80, 120, 0.9);
            box-shadow: 0 0 15px rgba(255, 100, 150, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Âêπ„ÅçÂá∫„Åó„ÅÆË°®Á§∫‰ΩçÁΩÆ„ÇíË™øÊï¥ - „Ç¶„Ç£„É≥„Éâ„Ç¶ÂÜÖ„Å´Âèé„Åæ„Çã„Çà„ÅÜ„Å´ */
        .quit-bubble {
            position: absolute;
            bottom: 48px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            white-space: nowrap;
            color: #333;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 200, 220, 0.5);
            z-index: 1002;
            width: auto;
            min-width: 160px;
            line-height: 1.4;
            text-align: center;
        }

        .quit-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 17px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        #quit-button:hover .quit-bubble {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="paw-button-wrapper">
        <div id="paw-button">üêæ</div>
        <div class="paw-background"></div>
        <div id="quit-button">
            <span>‚ú®</span>
            <div class="quit-bubble">„Åä„Å§„Åã„Çå„Åï„ÅæÔºü ÁµÇ‰∫Ü„Åô„Çã„ÅÆÔºü</div>
        </div>
    </div>

    <script>
        // Electron API„ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        const isElectron = window && window.electronAPI;
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('paw-button').addEventListener('click', () => {
            if (isElectron) {
                window.electronAPI.toggleMainWindow();
            }
        });
        
        // ÁµÇ‰∫Ü„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('quit-button').addEventListener('click', (e) => {
            e.stopPropagation(); // „Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÂÅúÊ≠¢
            if (isElectron) {
                console.log('üö® ÁµÇ‰∫Ü„Éú„Çø„É≥„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü');
                // 1ÁßíÂæå„Å´„Ç¢„Éó„É™„ÇíÁµÇ‰∫Ü
                setTimeout(() => {
                    window.electronAPI.quitApp();
                }, 1000);
            }
        });
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„Éâ„É©„ÉÉ„Ç∞Ê©üËÉΩ
        const pawButton = document.getElementById('paw-button');
        const wrapper = document.querySelector('.paw-button-wrapper');
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        
        // „Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩÈ†òÂüü„ÇíÊã°Â§ßÔºàËÇâÁêÉ„Éú„Çø„É≥„Å†„Åë„Åß„Å™„Åè„É©„ÉÉ„Éë„ÉºÂÖ®‰ΩìÔºâ
        wrapper.style.pointerEvents = 'auto';
        
        // „Éû„Ç¶„Çπ„ÉÄ„Ç¶„É≥„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        wrapper.addEventListener('mousedown', (e) => {
            // ÁµÇ‰∫Ü„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÅØ„Éâ„É©„ÉÉ„Ç∞„ÇíÈñãÂßã„Åó„Å™„ÅÑ
            if (e.target.closest('#quit-button')) return;
            
            // „Éâ„É©„ÉÉ„Ç∞‰∏≠„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢
            pawButton.style.animationPlayState = 'paused';
            
            // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åó„Å¶„Ç™„Éï„Çª„ÉÉ„Éà„ÇíË®àÁÆó
            if (isElectron && window.electronAPI) {
                window.electronAPI.getWindowPosition().then(position => {
                    // „Éû„Ç¶„Çπ„Ç´„Éº„ÇΩ„É´„Å®„Ç¶„Ç£„É≥„Éâ„Ç¶Â∑¶‰∏ä„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆÔºà„Ç™„Éï„Çª„ÉÉ„ÉàÔºâ„ÇíË®àÁÆó
                    offsetX = e.screenX - position.x;
                    offsetY = e.screenY - position.y;
                    isDragging = true;
                });
            }
            
            // „Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÈò≤Ê≠¢Ôºà„ÉÜ„Ç≠„Çπ„ÉàÈÅ∏Êäû„ÇíÈò≤Ê≠¢Ôºâ
            e.preventDefault();
        });
        
        // „Éû„Ç¶„ÇπÁßªÂãï„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞‰∏≠
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Åã„Çâ„Ç™„Éï„Çª„ÉÉ„Éà„ÇíÂºï„ÅÑ„Å¶Êñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶‰ΩçÁΩÆ„ÇíË®àÁÆó
            const newX = e.screenX - offsetX;
            const newY = e.screenY - offsetY;
            
            // Áµ∂ÂØæ‰ΩçÁΩÆ„Çí„Ç¶„Ç£„É≥„Éâ„Ç¶„Å´Ë®≠ÂÆö
            if (isElectron && window.electronAPI) {
                window.electronAPI.setWindowPosition(newX, newY);
            }
        });
        
        // „Éû„Ç¶„Çπ„Ç¢„ÉÉ„Éó„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            isDragging = false;
            
            // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫ÜÂæå„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            pawButton.style.animationPlayState = '';
        });
        
        // „Éû„Ç¶„Çπ„Åå„Ç¶„Ç£„É≥„Éâ„Ç¶Â§ñ„Å´Âá∫„ÅüÊôÇ„ÇÇ„Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        document.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                pawButton.style.animationPlayState = '';
            }
        });
        
        // „Ç≥„É≥„ÇΩ„Éº„É´„Å´ÂàùÊúüÂåñ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        console.log('üêæ ËÇâÁêÉUI„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü');
    </script>
</body>
</html>
