<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßòÊõ∏„Åü„ÇìÂëº„Å≥Âá∫„Åó„Éú„Çø„É≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none;
        }
        
        @keyframes floaty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes fuwafuwa {
            0% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
            50% { 
                filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
        }
        
        .paw-button-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .paw-background {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(80, 20, 80, 0.15);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
            transition: all 0.3s ease;
        }
        
        #paw-button {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.9;
            z-index: 99999;
            animation: 
                floaty 3s ease-in-out infinite,
                fuwafuwa 2s ease-in-out infinite;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2))
                drop-shadow(0 0 8px rgba(255, 192, 203, 0.6));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        #paw-button:hover {
            transform: scale(1.2);
            opacity: 1;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.25))
                drop-shadow(0 0 12px rgba(255, 192, 203, 0.9))
                drop-shadow(0 0 5px white);
            animation-play-state: paused;
        }
        
        #paw-button:hover + .paw-background {
            width: 70px;
            height: 70px;
            background: rgba(100, 30, 100, 0.2);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }
        
        #paw-button:active {
            transform: scale(0.9);
            filter: drop-shadow(0 0 15px rgba(255, 130, 180, 1));
        }
    </style>
</head>
<body>
    <div class="paw-button-wrapper">
        <div id="paw-button">üêæ</div>
        <div class="paw-background"></div>
    </div>

    <script>
        // Electron API„ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        const isElectron = window && window.electronAPI;
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('paw-button').addEventListener('click', () => {
            if (isElectron) {
                window.electronAPI.toggleMainWindow();
            }
        });
    </script>
</body>
</html>
