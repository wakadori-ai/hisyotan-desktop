<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßòÊõ∏„Åü„ÇìÂëº„Å≥Âá∫„Åó„Éú„Çø„É≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none;
        }
        
        @keyframes floaty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        
        #paw-button {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.9;
            z-index: 99999;
            animation: floaty 3s ease-in-out infinite;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }
        
        #paw-button:hover {
            transform: scale(1.2);
            opacity: 1;
            animation-play-state: paused;
        }
        
        #paw-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div id="paw-button">üêæ</div>

    <script>
        // Electron API„ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        const isElectron = window && window.electronAPI;
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('paw-button').addEventListener('click', () => {
            if (isElectron) {
                window.electronAPI.toggleMainWindow();
            }
        });
    </script>
</body>
</html>
